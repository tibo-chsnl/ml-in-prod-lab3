name: CI Checks
on:
pull_request:
branches: [dev]

jobs:
build:
runs-on: ubuntu-latest

steps:
- uses: actions/checkout@v4

- name: Set up Python 3.11
uses: actions/setup-python@v5
with:
python-version: "3.11"

- name: Install dependencies
run: |
pip install -r requirements.txt

- name: Run Ruff Linting
run: ruff check .

- name: Run Pytest
run: pytest